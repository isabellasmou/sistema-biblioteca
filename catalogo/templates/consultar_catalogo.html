<h2 style="text-align: center; font-size: 24px; color: #333;">Consultar Catálogo</h2>

<form method="GET" action="{% url 'consultar_catalogo' %}" style="border: 1px solid #ddd; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; text-align: center;">
    <label for="q" style="font-weight: bold; display: block; margin-bottom: 10px;">Buscar por Título, Autor, ISBN ou Assunto:</label>
    <input type="text" id="q" name="q" placeholder="Digite sua pesquisa" value="{{ query }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px;">Pesquisar</button>
</form>

<h3 style="text-align: center; font-size: 20px; color: #555; margin-top: 20px;">Resultados da Pesquisa:</h3>
<ul style="list-style-type: none; padding: 0; max-width: 600px; margin: auto;">
    {% for livro in livros %}
        <li style="padding: 10px; border-bottom: 1px solid #ddd; text-align: center;">
            <strong>{{ livro.titulo }}</strong><br>
            Autor: {{ livro.autor }}<br>
            ISBN: {{ livro.isbn }}<br>
            Assunto: {{ livro.assunto }}
        </li>
    {% empty %}
        <li style="text-align: center; padding: 10px; color: #888;">Nenhum resultado encontrado.</li>
    {% endfor %}
</ul>
