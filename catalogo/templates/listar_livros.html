<h2 style="text-align: center; font-size: 24px; color: #333;">Lista de Livros</h2>
<table style="width: 80%; margin: auto; border-collapse: collapse; border: 1px solid #ddd;">
    <tr style="background-color: #007bff; color: #fff;">
        <th style="padding: 10px; border: 1px solid #ddd;">TÃ­tulo</th>
        <th style="padding: 10px; border: 1px solid #ddd;">ISBN</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Autor</th>
    </tr>
    {% for livro in livros %}
        <tr style="text-align: center;">
            <td style="padding: 10px; border: 1px solid #ddd;">{{ livro.titulo }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ livro.isbn }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ livro.autor }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="3" style="text-align: center; padding: 20px; border: 1px solid #ddd;">Nenhum livro cadastrado.</td></tr>
    {% endfor %}
</table>
