<h2 style="text-align: center; font-size: 24px; color: #333;">Cadastrar Livro</h2>
<form method="POST" style="border: 1px solid #ddd; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px;">
    {% csrf_token %}
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="editora">Editora:</label>
    <input type="text" id="editora" name="editora" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="edicao">Edição:</label>
    <input type="number" id="edicao" name="edicao" style="width: 100%; padding: 8px; margin-bottom: 20px;"><br>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px;">Cadastrar</button>
</form>
