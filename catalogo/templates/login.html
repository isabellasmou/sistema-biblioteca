<h2 style="text-align: center; font-size: 24px; color: #333;">Login</h2>
<form method="POST" style="border: 1px solid #ddd; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px;">
    {% csrf_token %}
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required style="width: 100%; padding: 8px; margin-bottom: 20px;"><br>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px;">Entrar</button>
</form>
